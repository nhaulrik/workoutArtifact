spring:
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL57Dialect
    show-sql: true
  jackson:
    default-property-inclusion: use_defaults
server:
  port: 9090

---

spring:
  profiles: dev
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    url: jdbc:mysql://localhost:3306/workoutdb-dev
    username: root
    password: 1234
#  liquibase:
#    enabled: true
#    change-log: classpath:db/db.db.changelog.xml
#    contexts: dev
---
spring:
  profiles: prod
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    url: jdbc:mysql://localhost:3306/workoutdb
    username: root
    password: 1234
  liquibase:
    enabled: true
    change-log: classpath:db/db.db.changelog.xml
    contexts: prod